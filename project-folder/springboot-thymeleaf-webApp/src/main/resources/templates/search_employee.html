        .heading {

<body>




    <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1>Employee Management System</h1>
         <p>Search Page</p>
    </div>



    <div class="container mt-5">
        <div class="row">



            <div class="col-sm-3 ">
                <h3 style=" margin-top:40px; color: #007bff; ">Basic Search</h3>
                <br>


                <form  th:action="@{/api/searchEmployee}" th:object = "${employee}"   method="POST" class= basic-search>

                    <div class ="form-group">
                        <label> Search By Firstname </label>
                        <input
                                type = "text"
                                name = "firstName"
                                class = "form-control"
                                placeholder="Enter Employee's First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Search By Lastname </label>
                        <input
                                type = "text"
                                name = "lastName"
                                class = "form-control"
                                placeholder="Enter Employee's Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Search By Email </label>
                        <input
                                type = "text"
                                name = "email"
                                class = "form-control"
                                placeholder="Enter Employee's Email"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Search By Salary </label>
                        <input
                                type = "text"
                                name = "salary"
                                class = "form-control"
                                placeholder="Enter Employee's Salary"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Search
                        </button>
                    </div>



                </form>

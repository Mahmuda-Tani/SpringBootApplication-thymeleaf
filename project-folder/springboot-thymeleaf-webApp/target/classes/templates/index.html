<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .heading {
            color : black;
        }



    </style>

</head>
<body>
<div class="container my-2">

    <br>
    <br>

    <h1 class ="heading ">Employees List</h1>

    <br>





    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <a th:href="@{/api/index/edit/{id}(id = ${employee.id})}" class="btn btn-primary">update</a>
                <a th:href="@{/api/index/delete/{id}(id = ${employee.id})}" class="btn btn-danger"><i class="fa fa-trash"></i><button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete Record">

                </button></a>

            </td>
        </tr>
        </tbody>
    </table>
    <br>

   <a th:href="@{/api/index/new}" class="btn btn-primary btn-sm mb-3"> <i class="fa fa-user"></i>  Add Employee </a>
    <a th:href="@{/api/index/search}" class="btn btn-primary btn-sm mb-3"> <i class="fa fa-search"></i> Search Employee </a>

</div>
</body>
</html>
